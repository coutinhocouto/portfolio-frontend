on: push
name: ðŸš€ Deploy website
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: âœŠ Pega arquivos atualizados
      uses: actions/checkout@v2

    - name: ðŸ’£ Usando o node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
      
    - name: ðŸ”¨ Buildando o projeto
      run: |
        npm install
        npm run build
    
    - name: ðŸ“ƒ Lista os arquivos buildados
      run: find build/ -print
      
    - name: ðŸ“‚ Sincronizando arquivos
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASS }}
        local-dir: out/
        dangerous-clean-slate: true
